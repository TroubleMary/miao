<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > div {
            width: 100px;
            height: 100px;
            border: 1px red solid;
            box-sizing: border-box;
            float: left;
        }
       body > div:first-child {
            width: 300px;
        }
        div > div:nth-child(12n+1) {
            width: 200px;
            height: 200px;
        }
        div > div:nth-child(12n+8) {
            width: 200px;
            height: 200px;
            float: right;
        }
    </style>
</head>
<body>
    <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
    </div>
</body>
</html>
